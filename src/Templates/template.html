<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="${Description}" />
        <meta name="author" content="${Author}" />
        <!-- <link rel="icon" href="favicon.ico" /> -->
        
        <!-- Can't do Javascript without jQuery http://jquery.com/ -->
        <!-- We will preload it here, because we need it in-line for charts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <title>${Title}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        -->
        <link href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
          body { padding-top:62px; }

          .card-deck { 
            display: flex;
            flex-flow: row wrap;
          }
          @media (min-width: 768px) {
            .card-deck { 
              justify-content: center;
              align-items: stretch;
              flex-flow: row nowrap;
            }
          }
          .card-deck .card { 
            flex: 1 1 25%;
          }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Reporting</a>
            </div>
        
            <div class="collapse navbar-collapse navbar-right" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item nav-link"><a href="#summary">Home</a></li>
                    <li class="nav-item nav-link"><a href="#details">Details&nbsp;</a></li>
                </ul>
                <!--<form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>-->
            </div>
        </nav>

        <div class="container-fluid" id="main">
            <div class="row">
                <div class="col-xs-16">
                    <h1 class="page-header" id="summary">${Title}</h1>
                    <div class="card-deck">
                        ${Charts}
                    </div>
                </div>
            </div>
            ${Tables}
        </div>

        <!-- ========= Javascript Libraries ========= -->
        <!-- We preloadeded JQuery above, because we embed chart javascript using $(function() { ... }) -->
        <!-- JQuery DataTables are sortable and filterable - very nice 
             See options: https://www.datatables.net/reference/option/ -->
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function(){
                $('table.table').DataTable();
            });
        </script>

        <!-- Can't do web without bootstrap http://getbootstrap.com/ -->
        <!-- Tether is needed by bootstrap for tooltips?? -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
       
        <!-- Google charts https://developers.google.com/chart/ give us ScatterCharts, GeoChart, and Timeline, if we need them -->
        <script src="https://www.google.com/jsapi"></script>

        <!-- Chart.js is the primary open source chart provider http://www.chartjs.org/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
        <!-- ChartKick gives us awesome syntax for charts https://github.com/ankane/chartkick.js but uses Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartkick/2.0.0/chartkick.min.js"></script>

    </body>
</html>
